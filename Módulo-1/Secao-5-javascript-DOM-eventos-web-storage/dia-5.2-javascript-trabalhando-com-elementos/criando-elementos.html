<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>
    const populationElement = () => {
      const recovered = document.querySelector('#pai');
      const createElement = document.createElement('section');
      createElement.id = 'novoIrmao';
      recovered.appendChild(createElement);
    };
    populationElement(); // Crie um irmão para elementoOndeVoceEsta

    const populateChild = () => {
      const recovered = document.querySelector('#elementoOndeVoceEsta');
      const createElement = document.createElement('section');
      createElement.id = 'cacula';
      recovered.appendChild(createElement);
    };
    populateChild(); // Crie um filho para elementoOndeVoceEsta

    const populateChildOfChild = () => {
      const recovered = document.querySelector('#primeiroFilhoDoFilho');
      const createElement = document.createElement('div');
      createElement.id = 'netoDeElementoOndeVoceEsta';
      recovered.appendChild(createElement);
    };
    populateChildOfChild(); // Crie um filho para primeiroFilhoDoFilho

  </script>
</body>

</html>
