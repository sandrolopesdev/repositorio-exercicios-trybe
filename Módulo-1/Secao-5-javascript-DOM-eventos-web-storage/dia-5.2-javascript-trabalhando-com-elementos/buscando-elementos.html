<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    console.log(document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = 'green'); // Acesse o elemento elementoOndeVoceEsta & Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    console.log(document.querySelector('#elementoOndeVoceEsta').firstElementChild.innerHTML = 'Pão de batata'); // Acesse o primeiroFilhoDoFilho e adicione um texto a ele
    console.log(document.querySelector('#pai').firstElementChild); // Acesse o primeiroFilho a partir de pai
    console.log(document.querySelector('#elementoOndeVoceEsta').previousElementSibling); // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta
    console.log(document.querySelector('#elementoOndeVoceEsta').nextSibling); // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta
    console.log(document.querySelector('#elementoOndeVoceEsta').nextElementSibling); // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta
    console.log(document.querySelector('#pai').lastElementChild.previousElementSibling); // Agora acesse o terceiroFilho a partir de pai
  </script>
</body>
</html>

<!-- (parentNode): retorna o nó pai.

(parentElement): retorna o elemento pai.

(childNodes): retorna um NodeList com todos os nós filhos.

(children): retorna um HTMLCollection com todos os elementos filhos.

(firstChild): retorna o primeiro nó filho.

(firstElementChild): retorna o primeiro elemento filho.

(lastChild): retorna o último nó filho.

(lastElementChild): retorna o último elemento filho.

(nextSibling): retorna o próximo nó.

(nextElementSibling): retorna o próximo elemento.

(previousSibling): retorna o nó anterior.

(previousElementSibling): retorna o elemento anterior. -->
